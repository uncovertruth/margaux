sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js: stable
cache:
  yarn: true
  directories:
    - node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm i -g flow-typed
script:
- flow-typed install -s=true
- npm run serve &
- npm test
after_success:
- npm run codecov
notifications:
  email: false
  slack:
    secure: 
