sudo: required
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js: stable
env:
  matrix:
  - CMD=lint
  - CMD=test
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run w:chrome &
- npm run $CMD
after_success:
- '[ "${CMD}" == "test" ] && npm run codecov'
notifications:
  email: false
  slack:
    secure: 
