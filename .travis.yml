sudo: false
addons:
  chrome: stable
language: node_js
node_js: stable
cache:
  yarn: false
  directories:
  - node_modules
env:
  matrix:
  - CMD=lint
  - CMD=test
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 5
before_script:
- npm start &
- sleep 10
script:
- export NODE_WEBSNAPSHOT_NUM_BROWSER=1
- npm run $CMD
after_success:
- '[ "${CMD}" == "test" ] && npm run codecov'
notifications:
  email: false
  slack:
    secure: 
